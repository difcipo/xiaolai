<div class="col-md-12">
	<section class="panel">
		<header class="panel-heading">
			<span class="label label-primary">编辑员工信息</span> <span class="tools pull-right"> </span>
		</header>
		<div class="panel-body">
			<form novalidate="novalidate" class="form-horizontal tasi-form" method="post" id="addForm" th:action="@{/edit}">
				<input type="hidden" name="id" th:value="${emp.id}">
				<div class="form-group">
					<label class="control-label col-md-3">员工姓名</label>
					<div class="col-md-3 col-xs-11">
						<input name="userName" th:value="${emp.userName}" id="name" class="form-control form-control-inline input-medium default-date-picker" style="width:80px;" type="text">
						<span class="help-block" style="color: red;"></span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">性别</label>
					<div class="col-md-3 col-xs-11">
						<input name="sex" th:attr="checked=${emp.sex==1}" id="user_sex男" value="1" type="radio"><label for="user_sex男">男</label>
						<input name="sex" th:checked="${emp.sex==0}" id="user_sex女" value="0" type="radio"><label for="user_sex女">女</label>
						<span class="help-block" style="color: red;"></span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">密码</label>
					<div class="col-md-3 col-xs-11">
						<input name="passwd" th:value="${emp.password}" type="password">
						<span class="help-block" style="color: red;"></span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">联系电话</label>
					<div class="col-md-3 col-xs-11">
						<input name="phone" th:value="${emp.phone}" id="phone" class="form-control form-control-inline input-medium default-date-picker" style="width:120px;" type="text">
						<span class="help-block" style="color: red;"></span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">邮箱</label>
					<div class="col-md-3 col-xs-11">
						<input name="emil" id="email" th:value="${emp.emil}" class="form-control form-control-inline input-medium default-date-picker" style="width:180px;" type="text">
						<span class="help-block" style="color: red;"></span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">所属部门</label>
					<div class="col-md-3 col-xs-11">
						<select name="departId" id="department" class="form-control form-control-inline input-medium default-date-picker" style="width:240px;">
							<option selected="selected" value="1">==请选择部门==</option>
							<option th:selected="${emp.department.id==dep.id}" th:value="${dep.id}" th:each="dep : ${depList}" th:text="${dep.departName}">研发部</option>
						</select>
						<span class="help-block" style="color: red;"></span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">角色权限</label>
					<div class="col-md-3 col-xs-11">
						<select name="roleId" id="authority" class="form-control form-control-inline input-medium default-date-picker" style="width:180px;">
							<option selected="selected" value="1">==请选择==</option>
							<option th:selected="${emp.role.id==role.id}" th:value="${role.id}" th:each="role : ${roleList}" th:text="${role.roleDes}"></option>
						</select>
						<span class="help-block" style="color: red;"></span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-3">角色权限</label>
					<div class="col-md-3 col-xs-11">
						<select name="state" id="state" class="form-control form-control-inline input-medium default-date-picker" style="width:180px;">
							<option th:value="${emp.state}" th:selected="${emp.state==1}">在职</option>
							<option th:value="${emp.state}" th:selected="${emp.state==0}">离职</option>
						</select>
						<span class="help-block" style="color: red;"></span>
					</div>
				</div>

				<input hidden="hidden" type="text" name="state" value="1">
				<div class="form-actions">
					<input value="确认修改" class="btn btn-success" id="add_b111" type="submit"> &nbsp;&nbsp;&nbsp; <a value="" class="btn" id="cancel_b" th:href="@{/empManager}">取消</a>
				</div>
			</form>
		</div>
