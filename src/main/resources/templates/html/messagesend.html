<section id="container">
	<span th:replace="header::header"></span>
	<span th:replace="aside::aside"></span>
	<section id="main-content">
		<section class="wrapper">
			<div class="row" id="messagebar">
				<div class="col-lg-12">
					<section class="panel">
						<div class="panel-body">
							<form class="form-inline" role="form" method="post" th:action="@{/toMessage}" :>
								<div class="form-group">
									<label class="sr-only" for="name">按接收人查询</label>
									<input class="form-control" name="recivename" id="name" placeholder="按接收人查询" type="text"></div>
								<input type="submit" class="btn btn-round btn-info" id="search_but" value="检索"/>
								<button type="button" class="btn btn-round btn-default" id="clean_but">清空</button>
								<a th:href="@{/toAddMsg}" class="btn  btn-info" id="add_but" style="margin-left:50px;">
									<i class="fa fa-plus"></i>新建</a>
								<button type="button" class="btn  btn-success" id="look_but">
									<i class="fa fa-wrench"></i>查看</button>
							</form>
						</div>
					</section>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12" id="message_main">
					<section class="panel">
						<header class="panel-heading">
							<span class="label label-primary">消息列表</span></header>
						<div class="panel-body">
							<section id="unseen">
								<table class="table table-bordered table-striped table-condensed" id="messagelist">
									<thead>
									<tr>
										<th width="2%">
											<input name="all" value="true" id="selectAll" type="checkbox">
											<input id="__checkbox_selectAll" name="__checkbox_all" value="true" type="hidden"></th>
										<th width="4%">序号</th>
										<th width="10%">消息编号</th>
										<th width="7%">收消息人</th>
										<th width="12%">发消息时间</th>
										<th width="12%">收消息时间</th>
										<th width="7%">状态</th></tr>
									</thead>
									<tbody>
									<tr th:style="${msg.state==0?'font-weight: bold; color: red;':''}" th:each="msg : ${pageInfo.list}">
										<input name="id" th:value="${msg.id}" id="id" type="hidden">
										<td>
											<input name="sel" value="true" id="sel" type="checkbox">
											<input id="__checkbox_sel" name="__checkbox_sel" value="true" type="hidden"></td>
										<td>[[${msg.id}]]</td>
										<td>[[${msg.number}]]</td>
										<td>[[${msg.reciveName.username}]]</td>
										<td>[[${msg.sendTime}]]</td>
										<td>
											<span th:class="${msg.state==0?'label label-warning':''}" th:text="${msg.state==0?'未接收':msg.reciveTime}">未接收</span>
										</td>
										<td>
											<span th:class="${msg.state==0?'label label-warning':'label label-inverse'}" th:text="${msg.state==0?'未接收':'已发送'}">未接收</span>
										</td>
									</tr>

									</tbody>
								</table>
								<div class="row-fluid">
									<div class="span6">
										<div class="dataTables_info" id="example_info">当前共有
											<span class="number" style="color: red;" th:text="${pageInfo.total}">5</span>条记录</div></div>
									<div class="span6">
										<div class="dataTables_paginate paging_bootstrap pagination">
											<ul>
												<li class="prev disabled">
													<a th:href="@{/toMessage}">首页</a></li>
												<li class="prev disabled">
													<a th:href="@{/toMessage(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}">上一页</a></li>
												<li class="active" th:each="index : ${#numbers.sequence(1,pageInfo.pages)}">
													<a th:href="@{/toMessage(pageNum=${index})}">
														<span class="thispage" id="thisPage" style="height: 18px; padding-top: 2px !important;">[[${index}]]</span>
													</a>
												</li>
												<!--<li class="active">-->
													<!--<a href="javascript:void(0)">-->
														<!--<span class="allpage" id="pageAll" style="height: 18px; padding-top: 2px !important;">1</span></a>-->
												<!--</li>-->
												<li class="next disabled">
													<a th:href="@{/toMessage(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}">下一页</a></li>
												<li class="next disabled">
													<a th:href="@{/toMessage(pageNum=${pageInfo.lastPage})}">尾页</a></li>
											</ul>
										</div>
									</div>
								</div>
							</section>
						</div>
					</section>
				</div>
			</div>
		</section>
	</section>
